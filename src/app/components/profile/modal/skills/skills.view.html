<div class="modal skills-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Edit Skills
                <button class="close" ng-click="vm.hideModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="vm.currentConnector.name" bs-options="skill.name as skill.name for skill in vm.skills" placeholder="Name" bs-typeahead>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Level</label>
                        <div class="col-md-9">
                            <div class="row buffer-down">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <select class="form-control" ng-model="vm.currentConnector.level" data-html="1" bs-options="level.value as level.label for level in vm.levels" bs-select placeholder="Choose level...">
                                            Action <span class="caret"></span>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row buffer-down">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <select class="form-control" ng-model="vm.currentConnector.futureLevel" data-html="1" bs-options="futureLevel.value as futureLevel.label for futureLevel in vm.futureLevels" bs-select placeholder="Choose future level...">
                                            Action <span class="caret"></span>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="number" min="0" class="form-control" ng-model="vm.currentConnector.years">
                                        <label class="input-group-addon">Years</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="checkbox-inline" >
                                            <input type="checkbox" ng-model="vm.currentConnector.expertise"> Expertise
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="checkbox-inline" >
                                            <input type="checkbox" ng-model="vm.currentConnector.experience"> Experience
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row buffer-down">
                    <div class="col-md-12">
                        <button class="btn btn-primary pull-right" ng-disabled="!vm.isValidConnector(vm.currentConnector)" ng-click="vm.addConnector(vm.currentConnector)" ng-if="!vm.isEditMode()">Add</button>
                        <button class="btn btn-primary pull-right" ng-disabled="!vm.isValidConnector(vm.currentConnector)" ng-click="vm.saveConnector(vm.currentConnector)" ng-if="vm.isEditMode()">Save</button>
                    </div>
                </div>
                <ul class="list-group compact edit-skills-list">
                    <li class="list-group-item edit-skills-list-item" ng-repeat="connector in vm.connectorsPage">
                        <div class="item-buttons">
                            <div class="deletebutton" ng-click="vm.removeConnector(connector)">
                                <i class="fa fa-trash"></i>
                            </div>
                        </div>
                        <div class="item-content">
                            <div class="name">{{connector.name}}
                                <i class="fa fa-star" ng-if="connector.expertise"></i>
                                <i class="fa fa-arrow-up" ng-if="connector.experience"></i>
                            </div>
                            <div class="years">Years: {{connector.years}}</div>
                            <div class="level">Level: {{connector.level}}</div>
                            <div class="futureLevel" ng-show="connector.futureLevel != null">Future Level: {{connector.futureLevel}}</div>
                        </div>
                        <div class="item-buttons">
                            <div class="editbutton" ng-click="vm.setConnectorForEditing(connector)">
                                <i class="fa fa-edit"></i>
                            </div>
                        </div>
                    </li>
                    <div class="empty-panel-body" ng-if="vm.connectorsPage.length === 0">
                        No added skills
                    </div>
                </ul>
                <div class="pagination-container" ng-if="vm.getPageCount() > 0">
                    <ul class="pagination">
                        <li>
                            <a aria-label="Previous" ng-click="vm.previousPage()">
                                <span aria-hidden="true">&lsaquo;</span>
                            </a>
                        </li>
                        <li>
                            <a aria-label="Next" ng-click="vm.nextPage()">
                                <span aria-hidden="true">&rsaquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" ng-click="vm.hideModal()">Close</button>
                    <button class="btn btn-primary" ng-click="vm.save()">Confirm changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
